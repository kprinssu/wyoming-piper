[tox]
env_list =
    py{38,39,310,311}
minversion = 4.12.1

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=7,<8
    pytest-asyncio<1
    scipy>=1.10.0,<2
    numpy>=1.20,<2
    python-speech-features==0.6
commands =
    pytest {tty:--color=yes} {posargs}
